<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/4026a653d4.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect noopener noreferrer"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect noopener noreferrer"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Poiret+One&display=swap"
      rel="noopener noreferrer stylesheet"
    />
    <link rel="noopener noreferrer stylesheet" href="styles.css" />
    <title>Shaggy secrets</title>
  </head>
  <body>
    <!-- wrap all -->
    <div id="wrapper">
      <!-- logo -->
      <div id="logo-container">
        <img src="./shh.webp" alt="" height="75" width="85" id="logo" />
      </div>
      <!-- navigation -->
      <div id="nav" class="nav-container container-nav">
        <ul class="nav-list-container">
          <li class="nav-list-item nohighlight">
            <a href="pages/offer.html">What we offer</a>
          </li>
          <li class="nav-list-item nohighlight">
            <a href="pages/about.html">Why Shaggy?</a>
          </li>
          <li class="nav-list-item nohighlight">
            <a href="pages/contact.html">Contact Us</a>
          </li>
        </ul>
        <div class="user-container container-user">
          <button id="login">Login</button>
          <button id="signup">Signup</button>
        </div>
      </div>
      <main id="main">
        <!-- header -->
        <section id="header" class="header-container container-header">
          <!-- banner header -->
          <div id="banner" class="banner-header header-banner">
            <h1 id="banner-title">Shaggy Secrets</h1>
            <span id="llc">LLC</span>
          </div>
          <!-- info for clients -->
          <div id="info">
            <p class="info-para para-info">
              Stay up to date with the latest gossip you can't get
              anywhere else. <br />
              Connect with the right people and you may get lost in a world of
              secrets.
            </p>
            <!-- qualifications/info -->
            <div id="info-hooks">
              <div class="info-container container-info">
                <i class="fa-solid fa-1"></i>
                <p class="info-para-more">End-to-End Encryption</p>
              </div>
              <div class="info-container container-info">
                <i class="fa-solid fa-2"></i>
                <p class="info-para-more">Audio/Video capability</p>
              </div>
              <div class="info-container container-info">
                <i class="fa-solid fa-3"></i>
                <p class="info-para-more">Fact Checking</p>
              </div>
            </div>

            <!-- cta -->
            <button class="cta cta-btn btn-cta">Learn More</button>
            <button class="cta cta-btn btn-cta">Sign Up</button>
          </div>
        </section>
        <!-- image container -->
        <section id="header-img" class="img-container container-img">
          <!-- img -->
          <img src="" alt="" id="img" class="img-actual actual-img" />
        </section>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
