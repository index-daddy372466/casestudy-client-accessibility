<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Shaggy secrets</title>
  </head>
  <body>
    <!-- wrap all -->
    <div id="wrapper">
      <!-- logo -->
      <div id="logo-container">
        <img src="./shh.webp" alt="" height="75" width="85" id="logo" />
      </div>
      <!-- navigation -->
      <div id="nav" class="nav-container container-nav">
        <ul class="nav-list-container">
          <li class="nav-list-item nohighlight">What we offer</li>
          <li class="nav-list-item nohighlight">Why Shaggy?</li>
          <li class="nav-list-item nohighlight">Take a Tour</li>
          <li class="nav-list-item nohighlight">Contact Us</li>
        </ul>
        <div class="user-container container-user">
          <button id="login">Login</button>
          <button id="signup">Signup</button>
        </div>
      </div>
      <main id="main">
        <!-- header -->
        <section id="header" class="header-container container-header">
          <!-- banner header -->
          <div id="banner" class="banner-header header-banner">
            <h1 id="banner-title">Shaggy Secrets</h1>
            <span>LLC</span>
          </div>
          <!-- info for clients -->
          <div id="info">
            <!-- qualifications/info -->
            <div class="info-container container-info"></div>
            <div class="info-container container-info"></div>
            <div class="info-container container-info"></div>
            <!-- cta -->
            <button class="cta cta-btn btn-cta">Learn More</button>
            <button class="cta cta-btn btn-cta">Sign Up</button>
          </div>
        </section>
        <!-- image container -->
        <section id="header-img" class="img-container container-img">
          <!-- img -->
          <img src="" alt="" id="img" class="img-actual actual-img" />
        </section>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
